<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Hustle | Coming Soon Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <header id="header">
            <div class="wrap">
                <h1>SIDE HUSTLE INTERNSHIP</h1>
            </div>
        </header>

        <section id="contents">
            <div class="wrap">
                <h2>UP-AND-COMING...</h2>
                <div class="loader">
                    <div class="load">
                       <label for="file">In progress: &nbsp;</label>
                       <progress id="file" value="70" max="100">60%</progress>
                    </div>
                </div>
                <div>
                    <p id="long">Type your Email  Address and get updates.</p>
                    <div class="form">
                        <form action="/">
                            <input type="email" placeholder="Enter Your Email Address">
                            <input type="submit" value="Submit">
                        </form>
                </div>
               
            </div>
        </section>


        <footer id="footer">
            <div class="wrap">
                <div class="social-links">
                    <a href="#"><i class="fa fa-facebook-f"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                    <a href="#"><i class="fa fa-youtube"></i></a>
                    <a href="#"><i class="fa fa-instagram"></i></a>
                    
                </div>
            </div>
        </footer>

    </div>


    
</body>
</html>
